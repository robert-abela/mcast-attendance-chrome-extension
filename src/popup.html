<html>
  <head>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <h3>MCAST attendance extension v0.3</h3>
    <div style="text-align: center;">
      <textarea cols="80" rows="15" id="timetable"></textarea>
      <div id="msgdiv" style="display: none;"><br /></div>

    </div>
    <script type="text/javascript" src="popup.js"></script>
